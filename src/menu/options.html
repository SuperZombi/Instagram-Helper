<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" href="styles/input.css">
	<link rel="stylesheet" href="styles/options.css">
	<link rel="stylesheet" href="styles/options_dark.css">
	<script src="scripts/options.js" defer></script>
</head>
<body>
	<a id="header" href="https://github.com/SuperZombi/Instagram-Helper" target="_blank">
		<img src="../images/icon-128.png">
		<span>Reels Helper</span>
	</a>
	<hr>
	<div class="main">
		<div class="row">
			<span>__MSG_speedController__</span>
			<input name="speed" type="checkbox" class="toggle setting">
		</div>
		<div class="row">
			<span>__MSG_navigationButtons__</span>
			<input name="navigation" type="checkbox" class="toggle setting">
		</div>
		<div class="row">
			<span>__MSG_downloadButton__</span>
			<input name="download" type="checkbox" class="toggle setting">
		</div>
		<div class="row parrent">
			<span>__MSG_downloader__</span>
			<select name="downloader" class="setting">
				<option value="build-in">__MSG_downloader_build_in__</option>
			</select>
		</div>

		<button id="save">__MSG_saveButton__</button>
	</div>
	<script src="scripts/localize.js"></script>
</body>
</html>
